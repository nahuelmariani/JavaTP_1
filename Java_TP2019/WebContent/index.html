<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio - Club</title>
</head>
<body>
    <form action="Signin" method="post">
      <h1>Iniciar sesión</h1>
      <label for="inputEmail">Mail:</label>
      <input id="inputEmail" name="email" placeholder="Ingrese mail" required autofocus type="email">
      <label for="inputPassword">Contraseña:</label>
      <input id="inputPassword" name="password" placeholder="Ingrese contraseña" required type="password">
      <button type="submit">Ingresar</button>
    </form>
</body>
</html>
